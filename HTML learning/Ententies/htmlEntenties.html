<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Entities</title>
        <link rel="stylesheet" href="style.css">
        </head>
    <body>
        <code>&lt;code&gt;</code>
        <h1>HTML Entities</h1>
        <p>HTML entities are used to display reserved characters in HTML.</p>
        <table>
            <tr>
                <th>Character</th>
                <th>Entity</th>
            </tr>
            <tr>
                <td>&</td>
                <td>"&amp;"</td>
            </tr>
            <tr>
                <td><</td>
                <td>"&lt;"</td>
            </tr>
            <tr>
                <td>></td>
                <td>"&gt;"</td>
            </tr>
            <tr>
                <td>"</td>
                <td>"&quot;"</td>
            </tr>
            <tr>
                <td>'</td>
                <td>"&apos;"</td>
            </tr>
        </table>
    </body>
</html>
